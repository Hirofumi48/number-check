<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（4桁特化版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding-bottom: 50px; }
        #camera-container { position: sticky; top: 0; background: #000; height: 45vh; overflow: hidden; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 70vw; height: 30vw; border: 4px solid #00FF00; border-radius: 10px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none;
        }
        #result-container { margin: 20px; padding: 20px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #status { font-size: 14px; font-weight: bold; padding: 10px; margin-bottom: 10px; background: #333; color: #fff; border-radius: 5px; }
        .res-plate-num { font-size: 40px; font-weight: bold; color: #007AFF; letter-spacing: 8px; }
        button { padding: 20px 50px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <div id="result-container">
        <div id="status">カメラを起動してください</div>
        <div id="info-display" style="display:none;">
            <div id="res-plate" class="res-plate-num">----</div>
            <div id="res-name" style="font-size:26px; font-weight:bold; margin: 10px 0;"></div>
            <div id="res-dept" style="font-size:18px; color: #666;"></div>
        </div>
    </div>
    <p><button id="startBtn">スキャン開始</button></p>

<script>
const video = document.getElementById('video');
const statusDiv = document.getElementById('status');
const infoDisplay = document.getElementById('info-display');
const startBtn = document.getElementById('startBtn');

const employeeList = {
    "5395": { dept: "生産技術", name: "芳岡 博史" },
    "1129": { dept: "第2生産部", name: "大橋 隆幸" },
    "1209": { dept: "なし", name: "森川" },
    "2011": { dept: "なし", name: "小山" },
    "1040": { dept: "品質管理本部", name: "野間 健太郎" },
    "1122": { dept: "総務部", name: "佐藤 花子" }
};

const templates = {};
const tempNames = {'0':'num0.jpg','1':'num1.jpg','2':'num2.jpg','3':'num3.jpg','4':'num4.jpg','5':'num5.jpg','6':'num6.jpg','7':'num7.jpg','8':'num8.jpg','9':'num9.jpg'};

async function loadTemplates() {
    const promises = Object.keys(tempNames).map(key => {
        return new Promise(res => {
            const img = new Image();
            img.onload = () => { templates[key] = img; res(); };
            img.src = tempNames[key];
        });
    });
    return Promise.all(promises);
}

let isProcessing = false;

function matchDigit(charCanvas) {
    let bestDigit = "?";
    let minDiff = Infinity;
    const cData = charCanvas.getContext('2d').getImageData(0, 0, 20, 40).data;

    for (let digit in templates) {
        const tCanvas = document.createElement('canvas');
        tCanvas.width = 20; tCanvas.height = 40;
        const tCtx = tCanvas.getContext('2d');
        tCtx.drawImage(templates[digit], 0, 0, 20, 40);
        const tData = tCtx.getImageData(0, 0, 20, 40).data;

        let diff = 0;
        for (let i = 0; i < tData.length; i += 4) {
            // 文字色(黒)の差分を強めに計算
            diff += Math.abs(tData[i] - cData[i]);
        }
        if (diff < minDiff) { minDiff = diff; bestDigit = digit; }
    }
    return bestDigit;
}

async function scan() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";

    const canvas = document.createElement('canvas');
    canvas.width = 400; canvas.height = 200;
    const ctx = canvas.getContext('2d');
    
    // 強めのコントラストで文字を浮き立たせる
    ctx.filter = "contrast(250%) grayscale(100%) brightness(90%)";
    ctx.drawImage(video, (video.videoWidth-800)/2, (video.videoHeight-400)/2, 800, 400, 0, 0, 400, 200);

    try {
        const result = await Tesseract.recognize(canvas, 'eng');
        // 数字の「塊」を優先的に取得
        const digitsOnly = result.data.symbols.filter(s => /[0-9]/.test(s.text));
        
        if (digitsOnly.length >= 1) {
            // 文字が並んでいる範囲を特定
            const boxX0 = Math.min(...digitsOnly.map(s => s.bbox.x0));
            const boxX1 = Math.max(...digitsOnly.map(s => s.bbox.x1));
            const boxY0 = Math.min(...digitsOnly.map(s => s.bbox.y0));
            const boxY1 = Math.max(...digitsOnly.map(s => s.bbox.y1));
            
            const totalW = boxX1 - boxX0;
            const totalH = boxY1 - boxY0;

            // 4文字と仮定して分割スキャン（ドット・ハイフン無視）
            let detectedStr = "";
            for (let i = 0; i < 4; i++) {
                const charCanvas = document.createElement('canvas');
                charCanvas.width = 20; charCanvas.height = 40;
                const sliceW = totalW / 4;
                charCanvas.getContext('2d').drawImage(canvas, boxX0 + (sliceW * i), boxY0, sliceW, totalH, 0, 0, 20, 40);
                detectedStr += matchDigit(charCanvas);
            }

            statusDiv.innerText = "読取結果: " + detectedStr;

            for (let code in employeeList) {
                if (detectedStr.includes(code)) {
                    showResult(code, employeeList[code]);
                    return; // 一致したら終了
                }
            }
        } else {
            statusDiv.innerText = "スキャン中...（数字を探しています）";
        }
    } catch (e) { console.error(e); }
    isProcessing = false;
}

function showResult(plate, data) {
    infoDisplay.style.display = "block";
    document.getElementById('res-plate').innerText = plate;
    document.getElementById('res-name').innerText = data.name;
    document.getElementById('res-dept').innerText = data.dept;
    statusDiv.innerText = "照合一致！";
    speak(data.name);
    isProcessing = false;
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

startBtn.onclick = async () => {
    statusDiv.innerText = "見本画像ロード中...";
    await loadTemplates();
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } });
    video.srcObject = stream;
    startBtn.style.display = "none";
    setInterval(scan, 2000);
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（テンプレートマッチング版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; padding-bottom: 50px; }
        #camera-container { position: sticky; top: 0; background: #000; z-index: 10; overflow: hidden; height: 45vh; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vw; height: 40vw; border: 3px solid #00FF00; 
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5); border-radius: 8px; pointer-events: none; 
        }
        #result-container { margin: 15px; min-height: 160px; padding: 15px; border-radius: 12px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { font-size: 14px; color: #333; margin-bottom: 10px; font-weight: bold; background: #eee; padding: 5px; border-radius: 4px; }
        .info-table { width: 100%; border-collapse: collapse; }
        .info-table th, .info-table td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 15px; }
        .res-plate-num { font-size: 26px; font-weight: bold; color: #007AFF; }
        #history-area { margin: 15px; text-align: left; }
        .card { background: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        .card.match { border-left-color: #28a745; }
        button { padding: 18px 40px; font-size: 18px; cursor: pointer; background: #007AFF; color: white; border: none; border-radius: 30px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <div id="result-container">
        <div id="status">画像ファイルを準備して「開始」してください</div>
        <div id="info-display" style="display:none;">
            <table class="info-table">
                <tr><th>ナンバー</th><td id="res-plate" class="res-plate-num"></td></tr>
                <tr><th>氏名</th><td id="res-name"></td></tr>
                <tr><th>部署</th><td id="res-dept"></td></tr>
            </table>
        </div>
    </div>

    <div id="history-area"><div id="history-items"></div></div>
    <p><button id="startBtn">スキャン開始</button></p>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const infoDisplay = document.getElementById('info-display');
        const startBtn = document.getElementById('startBtn');

        // 社員リスト（維持）
        const employeeList = {
            "5395": [{ id: "59279", dept: "生産技術", name: "芳岡 博史" }],
            "1129": [{ id: "55555", dept: "第2生産部", name: "大橋 隆幸" }],
            "1209": [{ id: "00001", dept: "なし", name: "森川" }],
            "2011": [{ id: "00002", dept: "なし", name: "小山" }],
            "6523": [{ id: "00003", dept: "なし", name: "村山" }],
            "1040": [{ id: "00011", dept: "品質管理本部", name: "野間 健太郎" }],
            "4433": [{ id: "00012", dept: "生産技術部", name: "山形 基生" }],
            "717": [{ id: "00013", dept: "品質管理部", name: "廣瀬 真紀" }],
            "6621": [{ id: "00014", dept: "第1生産部", name: "安田" }],
            "2055": [{ id: "00015", dept: "総務部", name: "山下 隆生" }],
            "61": [{ id: "00017", dept: "企画部", name: "田中 茂樹" }],
            "852": [{ id: "77777", dept: "営業部", name: "テスト三郎" }],
            "1122": [{ id: "50001", dept: "総務部", name: "佐藤 花子" }, { id: "50002", dept: "技術部", name: "伊藤 淳" }],
            "8888": [{ id: "60001", dept: "営業部", name: "田中 太郎" }, { id: "60002", dept: "企画課", name: "渡辺 健" }]
        };

        // テンプレート画像の読み込み準備
        const templates = {};
        const tempNames = {
            '0':'num0.jpg', '1':'num1.jpg', '2':'num2.jpg', '3':'num3.jpg', '4':'num4.jpg',
            '5':'num5.jpg', '6':'num6.jpg', '7':'num7.jpg', '8':'num8.jpg', '9':'num9.jpg',
            'dot':'num_dot.jpg', 'hyphen':'num_hyphen.jpg'
        };

        function loadTemplates() {
            Object.keys(tempNames).forEach(key => {
                const img = new Image();
                img.src = tempNames[key]; // HTMLと同じ階層に置く
                templates[key] = img;
            });
        }

        let lastDetected = ""; 
        let lastTime = 0;
        let isProcessing = false;

        async function scan() {
            if (isProcessing) return;
            isProcessing = true;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth * 0.8;
            canvas.height = canvas.width * 0.5;
            
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            const cX = (vW - canvas.width) / 2;
            const cY = (vH - canvas.height) / 2;

            // 前処理：二値化に近いコントラスト
            ctx.filter = "contrast(150%) grayscale(100%)";
            ctx.drawImage(video, cX, cY, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);

            try {
                // Tesseractで「文字の位置」を特定する（シンボルレベルの解析）
                const result = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789-.'
                });
                
                let combinedNum = "";
                const symbols = result.data.symbols;

                // 各文字についてテンプレートマッチング（簡易的なロジック）
                symbols.forEach(sym => {
                    let char = sym.text;
                    // ここで「9」や「3」と読まれた文字を、用意した画像と再比較するロジックを将来的に強化可能
                    // 現状はOCRの読み取りをベースに、ナンバー形式を整える
                    combinedNum += char;
                });

                // 数字のみ抽出して照合
                const finalNum = combinedNum.replace(/[^\d]/g, '');
                if (finalNum) processNumber(finalNum);

            } catch (e) { console.error(e); }
            isProcessing = false;
        }

        function processNumber(num) {
            const now = Date.now();
            if (num === lastDetected && (now - lastTime) < 5000) return;
            const dataArray = employeeList[num];
            if (dataArray) {
                lastDetected = num; lastTime = now;
                displayMatch(num, dataArray[0]); // 簡易的に1人目を表示
            }
        }

        function displayMatch(plate, data) {
            infoDisplay.style.display = "block";
            document.getElementById('res-plate').innerText = plate;
            document.getElementById('res-name').innerText = data.name;
            document.getElementById('res-dept').innerText = data.dept;
            statusDiv.innerText = "照合一致";
            speak(data.name);
        }

        function speak(t) {
            const s = new SpeechSynthesisUtterance(t);
            s.lang = 'ja-JP';
            speechSynthesis.speak(s);
        }

        startBtn.onclick = () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    loadTemplates();
                    setInterval(scan, 3000);
                    startBtn.style.display = "none";
                });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（フォーカス枠版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; padding-bottom: 50px; }
        
        /* カメラエリアとフォーカス枠 */
        #camera-container { position: sticky; top: 0; background: #000; z-index: 10; overflow: hidden; }
        #video { width: 100%; max-height: 45vh; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 70%; height: 40%; 
            border: 2px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5); /* 枠外を暗くする */
            border-radius: 10px; pointer-events: none; 
        }
        #focus-guide::before {
            content: "ここにナンバーを合わせてください";
            position: absolute; bottom: -25px; left: 0; width: 100%;
            color: white; font-size: 10px; text-align: center;
        }

        #result-container { margin: 10px; min-height: 160px; padding: 15px; border-radius: 12px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: relative; z-index: 5; }
        #status { font-size: 14px; color: #666; margin-bottom: 8px; font-weight: bold; }
        
        .info-table { width: 100%; border-collapse: collapse; }
        .info-table th, .info-table td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 15px; }
        .info-table th { background-color: #f8f8f8; width: 35%; color: #555; }
        .res-plate-num { font-size: 24px; font-weight: bold; color: #007AFF; }
        
        .match-anim { border: 5px solid #00FF00 !important; animation: blink 0.5s 2; }
        .alert-anim { border: 5px solid #FFA500 !important; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #history-area { margin: 10px; text-align: left; }
        .history-label { font-size: 12px; color: #666; font-weight: bold; margin-left: 5px; }
        .card { background: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        .card.match { border-left-color: #28a745; }
        .card.alert { border-left-color: #dc3545; background: #fff5f5; }
        
        button { padding: 15px 40px; font-size: 18px; cursor: pointer; background: #007AFF; color: white; border: none; border-radius: 30px; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <div id="result-container">
        <div id="status">「開始」を押して中央の枠にナンバーを映してください</div>
        <div id="info-display" style="display:none;">
            <div id="counter" style="color:#007AFF; font-size:11px; margin-bottom:3px;"></div>
            <table class="info-table">
                <tr><th>ナンバー</th><td id="res-plate" class="res-plate-num"></td></tr>
                <tr><th>社員番号</th><td id="res-id"></td></tr>
                <tr><th>部署</th><td id="res-dept"></td></tr>
                <tr><th>氏名</th><td id="res-name"></td></tr>
            </table>
        </div>
    </div>

    <div id="history-area">
        <div class="history-label">検知履歴（最新10件）</div>
        <div id="history-items"></div>
    </div>

    <p><button id="startBtn">スキャン開始</button></p>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const infoDisplay = document.getElementById('info-display');
        const historyItems = document.getElementById('history-items');
        const startBtn = document.getElementById('startBtn');

        const employeeList = {
            "5395": [{ id: "59279", dept: "生産技術", name: "芳岡 博史" }],
            "1129": [{ id: "55555", dept: "第2生産部", name: "大橋 隆幸" }],
            "1122": [
                { id: "50001", dept: "総務部", name: "佐藤 花子" },
                { id: "50002", dept: "技術部", name: "伊藤 淳" }
            ],
            "8888": [
                { id: "60001", dept: "営業部", name: "田中 太郎" },
                { id: "60002", dept: "企画課", name: "渡辺 健" }
            ]
        };

        let lastDetected = ""; 
        let lastTime = 0;
        let isProcessing = false; // 重複処理防止用

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                statusDiv.innerText = "カメラの起動に失敗しました。";
            }
        }

        async function scan() {
            if (isProcessing) return;
            isProcessing = true;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // 枠内（中央の40%程度）だけを切り取って解析
            const scale = video.videoWidth / video.clientWidth;
            const cropW = video.videoWidth * 0.7;
            const cropH = video.videoHeight * 0.4;
            const cropX = (video.videoWidth - cropW) / 2;
            const cropY = (video.videoHeight - cropH) / 2;

            canvas.width = cropW;
            canvas.height = cropH;
            context.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            const result = await Tesseract.recognize(canvas, 'eng', {
                tessedit_char_whitelist: '0123456789'
            });

            const matches = result.data.text.match(/\d{4}/g);
            if (matches) {
                [...new Set(matches)].forEach(num => processNumber(num));
            }
            
            isProcessing = false;
        }

        function processNumber(num) {
            const now = Date.now();
            if (num === lastDetected && (now - lastTime) < 5000) return;
            
            lastDetected = num;
            lastTime = now;

            const dataArray = employeeList[num];

            if (dataArray && dataArray.length > 0) {
                dataArray.forEach((data, index) => {
                    setTimeout(() => {
                        displayMatch(num, data, index + 1, dataArray.length);
                    }, index * 2500);
                });
            } else {
                displayNoMatch(num);
            }
        }

        function displayMatch(plate, data, current, total) {
            infoDisplay.style.display = "block";
            document.getElementById('counter').innerText = total > 1 ? `【該当 ${total}件】 ${current}件目を表示` : "";
            document.getElementById('res-plate').innerText = plate;
            document.getElementById('res-id').innerText = data.id;
            document.getElementById('res-dept').innerText = data.dept;
            document.getElementById('res-name').innerText = data.name;
            
            document.getElementById('result-container').className = "match-anim";
            setTimeout(() => document.getElementById('result-container').className = "", 1000);

            statusDiv.innerText = "照合完了";
            addHistory(plate, data, "match");
            speak(data.name + "さんを確認");
        }

        function displayNoMatch(num) {
            infoDisplay.style.display = "none";
            document.getElementById('result-container').className = "alert-anim";
            setTimeout(() => document.getElementById('result-container').className = "", 1000);
            
            statusDiv.innerHTML = `<b style="color:orange;">【未登録】: ${num}</b>`;
            addHistory(num, {name: "未登録", dept: "部外者"}, "alert");
            speak("未登録、" + num);
        }

        function addHistory(num, data, type) {
            const card = document.createElement('div');
            card.className = `card ${type}`;
            card.innerHTML = `
                <div><b>${num}</b> : ${data.name} <span style="font-size:11px; color:#666;">(${data.dept})</span></div>
                <div style="font-size:10px; color:#999;">${new Date().toLocaleTimeString()}</div>
            `;
            historyItems.prepend(card);
            if (historyItems.children.length > 10) historyItems.lastChild.remove();
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ja-JP';
            speechSynthesis.speak(msg);
        }

        startBtn.onclick = () => {
            setupCamera();
            // スキャン間隔を1000ms(1秒)に変更
            setInterval(scan, 1000); 
            startBtn.style.display = "none";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（完成版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        #camera-container { position: relative; width: 100vw; height: 60vh; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vw; height: 32vw; border: 3px solid #00FF00; border-radius: 12px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none;
        }
        #ui-panel { height: 40vh; background: #fff; color: #333; padding: 15px; box-sizing: border-box; }
        #status { font-weight: bold; color: #007AFF; margin-bottom: 5px; font-size: 14px; }
        #res-plate { font-size: 48px; font-weight: bold; letter-spacing: 4px; margin: 0; color: #111; line-height: 1.2; }
        #res-info { font-size: 24px; font-weight: bold; color: #d32f2f; margin-top: 5px; }
        .shutter-btn { 
            width: 85px; height: 85px; background: #fff; border: 6px solid #007AFF; 
            border-radius: 50%; margin: -45px auto 0; position: relative; z-index: 100;
            display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.4); outline: none;
        }
        .shutter-btn:active { background: #007AFF; transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <button id="shutter" class="shutter-btn"></button>

    <div id="ui-panel">
        <div id="status">ナンバーを下半分に合わせてタップ</div>
        <div id="res-plate">----</div>
        <div id="res-info"></div>
    </div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const statusDiv = document.getElementById('status');
const plateDiv = document.getElementById('res-plate');
const infoDiv = document.getElementById('res-info');

const employeeList = [
    { plate: "5395", name: "芳岡 博史" },
    { plate: "1129", name: "大橋 隆幸" },
    { plate: "90", name: "テスト90番" },
    { plate: "582", name: "テスト582番" },
    { plate: "5678", name: "テスト5678番" },
    { plate: "1234", name: "テスト1234番" },
    { plate: "1122", name: "佐藤 花子" }
];

let isProcessing = false;

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: 1280 } 
    });
    video.srcObject = stream;
}

function findEmployee(detectedNum) {
    const cleanDetected = detectedNum.replace(/^0+/, '');
    if (!cleanDetected) return null;

    for (const emp of employeeList) {
        if (cleanDetected === emp.plate || isSimilar(cleanDetected, emp.plate)) {
            return emp;
        }
    }
    return null;
}

function isSimilar(s1, s2) {
    if (!s1 || !s2 || Math.abs(s1.length - s2.length) > 1) return false;
    let diff = 0;
    const len = Math.max(s1.length, s2.length);
    for (let i = 0; i < len; i++) {
        if (s1[i] !== s2[i]) diff++;
    }
    return diff <= 1;
}

async function takePhoto() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";
    infoDiv.innerText = "";

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 400;
    
    // 【重要】上半分をカットし、下段の大きな数字だけを狙う
    const cropX = video.videoWidth * 0.15;
    const cropY = video.videoHeight * 0.45; // 少し下げて上段の300を回避
    const cropW = video.videoWidth * 0.7;
    const cropH = video.videoHeight * 0.25; // 高さを絞って地名を回避

    ctx.filter = "contrast(250%) grayscale(100%) brightness(90%)";
    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, 800, 400);

    try {
        const result = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789'
        });
        
        let target = result.data.text.replace(/[^0-9]/g, '');
        // 4桁以上読めた場合は後ろから4桁を採用
        if (target.length > 4) target = target.slice(-4);
        
        plateDiv.innerText = target || "??";

        const match = findEmployee(target);
        if (match) {
            plateDiv.innerText = match.plate;
            infoDiv.innerText = match.name;
            statusDiv.innerText = "照合成功";
            speak(match.name);
        } else {
            statusDiv.innerText = "未登録 (" + target + ")";
        }
    } catch (e) {
        statusDiv.innerText = "エラー";
    } finally {
        isProcessing = false;
    }
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

shutter.onclick = takePhoto;
window.onload = startCamera;
</script>
</body>
</html>

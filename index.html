<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（最終形態）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; margin: 0; overflow: hidden; }
        #camera-container { position: relative; width: 100vw; height: 60vh; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vw; height: 35vw; border: 4px solid #00FF00; border-radius: 12px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none; z-index: 10;
        }
        #ui-panel { height: 40vh; background: #f8f9fa; color: #333; padding: 15px; box-sizing: border-box; }
        #status { font-weight: bold; color: #007AFF; margin-bottom: 5px; font-size: 14px; }
        #res-plate { font-size: 48px; font-weight: bold; letter-spacing: 4px; margin: 0; color: #111; }
        #res-info { font-size: 24px; font-weight: bold; color: #d32f2f; margin-top: 5px; }
        .shutter-btn { 
            width: 85px; height: 85px; background: #fff; border: 6px solid #007AFF; 
            border-radius: 50%; margin: -42px auto 0; position: relative; z-index: 100;
            display: block; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .shutter-btn:active { background: #007AFF; }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    <button id="shutter" class="shutter-btn"></button>
    <div id="ui-panel">
        <div id="status">枠内に合わせてタップ（3枚連射解析）</div>
        <div id="res-plate">----</div>
        <div id="res-info"></div>
    </div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const statusDiv = document.getElementById('status');
const plateDiv = document.getElementById('res-plate');
const infoDiv = document.getElementById('res-info');

// ここが名簿です。後でスプレッドシート連携に置き換え可能です。
const employeeList = [
    { plate: "5395", name: "芳岡 博史" },
    { plate: "1129", name: "大橋 隆幸" },
    { plate: "90", name: "テスト90番" },
    { plate: "582", name: "テスト582番" },
    { plate: "5678", name: "テスト5678番" },
    { plate: "1234", name: "テスト1234番" }
];

let isProcessing = false;

async function startCamera() {
    const constraints = { video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } };
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
    } catch (err) { statusDiv.innerText = "カメラ起動エラー"; }
}

function findEmployee(detectedNum) {
    if (!detectedNum) return null;
    const numOnly = detectedNum.replace(/[^0-9]/g, '');
    const candidates = [numOnly, numOnly.substring(1), numOnly.replace(/^0+/, '')];

    for (const val of candidates) {
        if (!val) continue;
        for (const emp of employeeList) {
            if (val === emp.plate || (val.length === emp.plate.length && isSimilar(val, emp.plate))) {
                return emp;
            }
        }
    }
    return null;
}

function isSimilar(s1, s2) {
    let diff = 0;
    for (let i = 0; i < s1.length; i++) { if (s1[i] !== s2[i]) diff++; }
    return diff <= 1;
}

// 単一画像の解析
async function processFrame() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const frameW = vW * 0.82; 
    const frameH = vW * 0.35; 
    canvas.width = 800; canvas.height = 350;
    ctx.filter = "contrast(180%) grayscale(100%) brightness(95%)";
    ctx.drawImage(video, (vW-frameW)/2, (vH-frameH)/2, frameW, frameH, 0, 0, 800, 350);

    const result = await Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: '0123456789',
        tessedit_pageseg_mode: '8'
    });
    return result.data.text.replace(/[^0-9]/g, '');
}

// 3回リトライ解析
async function takePhoto() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中 (3連射)...";
    
    let finalMatch = null;
    let lastNum = "";

    for (let i = 0; i < 3; i++) {
        statusDiv.innerText = `解析中 (${i+1}/3枚目)...`;
        const num = await processFrame();
        lastNum = num;
        finalMatch = findEmployee(num);
        if (finalMatch) break; // 一致したら即終了
        await new Promise(r => setTimeout(r, 200)); // 0.2秒待って次を撮る
    }

    if (finalMatch) {
        plateDiv.innerText = finalMatch.plate;
        infoDiv.innerText = finalMatch.name;
        statusDiv.innerText = "照合一致";
        speak(finalMatch.name);
    } else {
        plateDiv.innerText = lastNum || "??";
        statusDiv.innerText = "未登録 (" + lastNum + ")";
    }
    isProcessing = false;
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

shutter.onclick = takePhoto;
window.onload = startCamera;
</script>
</body>
</html>

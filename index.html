<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（4分割マッチング版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; }
        #camera-container { position: sticky; top: 0; background: #000; z-index: 10; height: 45vh; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vw; height: 30vw; border: 3px solid #00FF00; border-radius: 8px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5);
        }
        #result-container { margin: 15px; padding: 15px; border-radius: 12px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
        .res-plate-num { font-size: 36px; font-weight: bold; color: #007AFF; letter-spacing: 5px; }
        button { padding: 18px 40px; font-size: 18px; background: #007AFF; color: white; border: none; border-radius: 30px; font-weight: bold; margin: 10px; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <div id="result-container">
        <div id="status">準備中...</div>
        <div id="info-display" style="display:none; margin-top:10px;">
            <div id="res-plate" class="res-plate-num">----</div>
            <div id="res-name" style="font-size:24px; font-weight:bold; color: #333;"></div>
            <div id="res-dept" style="color: #666;"></div>
        </div>
    </div>
    <p><button id="startBtn">スキャン開始</button></p>

<script>
const video = document.getElementById('video');
const statusDiv = document.getElementById('status');
const infoDisplay = document.getElementById('info-display');
const startBtn = document.getElementById('startBtn');

const employeeList = {
    "5395": { dept: "生産技術", name: "芳岡 博史" },
    "1129": { dept: "第2生産部", name: "大橋 隆幸" },
    "1209": { dept: "なし", name: "森川" },
    "2011": { dept: "なし", name: "小山" },
    "1040": { dept: "品質管理本部", name: "野間 健太郎" },
    "1122": { dept: "総務部", name: "佐藤 花子" }
};

const templates = {};
const tempNames = {'0':'num0.jpg','1':'num1.jpg','2':'num2.jpg','3':'num3.jpg','4':'num4.jpg','5':'num5.jpg','6':'num6.jpg','7':'num7.jpg','8':'num8.jpg','9':'num9.jpg'};

async function loadTemplates() {
    const promises = Object.keys(tempNames).map(key => {
        return new Promise(res => {
            const img = new Image();
            img.onload = () => { templates[key] = img; res(); };
            img.src = tempNames[key];
        });
    });
    return Promise.all(promises);
}

let isProcessing = false;

// ピクセル比較エンジン
function matchSingleChar(charCanvas) {
    let bestDigit = "?";
    let minDiff = Infinity;
    const cData = charCanvas.getContext('2d').getImageData(0, 0, 20, 40).data;

    for (let digit in templates) {
        const tCanvas = document.createElement('canvas');
        tCanvas.width = 20; tCanvas.height = 40;
        const tCtx = tCanvas.getContext('2d');
        tCtx.drawImage(templates[digit], 0, 0, 20, 40);
        const tData = tCtx.getImageData(0, 0, 20, 40).data;

        let diff = 0;
        for (let i = 0; i < tData.length; i += 4) {
            diff += Math.abs(tData[i] - cData[i]);
        }
        if (diff < minDiff) { minDiff = diff; bestDigit = digit; }
    }
    return bestDigit;
}

async function scan() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";

    const canvas = document.createElement('canvas');
    canvas.width = 400; canvas.height = 200;
    const ctx = canvas.getContext('2d');
    ctx.filter = "contrast(200%) grayscale(100%)";
    ctx.drawImage(video, (video.videoWidth-800)/2, (video.videoHeight-400)/2, 800, 400, 0, 0, 400, 200);

    try {
        const result = await Tesseract.recognize(canvas, 'eng');
        const lines = result.data.lines;

        if (lines.length > 0) {
            // 一番それらしい塊（ナンバー部分）を特定
            const box = lines[0].bbox;
            const width = box.x1 - box.x0;
            const height = box.y1 - box.y0;

            // 塊を4つに分割してマッチング
            let foundCode = "";
            for (let i = 0; i < 4; i++) {
                const charCanvas = document.createElement('canvas');
                charCanvas.width = 20; charCanvas.height = 40;
                const charX = box.x0 + (width / 4) * i;
                charCanvas.getContext('2d').drawImage(canvas, charX, box.y0, width/4, height, 0, 0, 20, 40);
                foundCode += matchSingleChar(charCanvas);
            }

            statusDiv.innerText = "読取: " + foundCode;
            
            // 社員リストと照合（部分一致含め）
            for (let key in employeeList) {
                if (foundCode.includes(key)) {
                    showResult(key, employeeList[key]);
                    break;
                }
            }
        }
    } catch (e) { console.error(e); }
    isProcessing = false;
}

function showResult(plate, data) {
    infoDisplay.style.display = "block";
    document.getElementById('res-plate').innerText = plate;
    document.getElementById('res-name').innerText = data.name;
    document.getElementById('res-dept').innerText = data.dept;
    statusDiv.innerText = "照合完了";
    speak(data.name);
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

startBtn.onclick = async () => {
    statusDiv.innerText = "起動中...";
    await loadTemplates();
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } });
    video.srcObject = stream;
    startBtn.style.display = "none";
    setInterval(scan, 2000);
};
</script>
</body>
</html>

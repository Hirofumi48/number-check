<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（確実スキャン版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        #camera-container { position: relative; width: 100vw; height: 60vh; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 70vw; height: 25vw; border: 2px solid #00FF00; border-radius: 10px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5);
        }
        #ui-panel { height: 40vh; background: #f0f0f0; color: #333; padding: 20px; box-sizing: border-box; }
        #status { font-weight: bold; margin-bottom: 10px; color: #007AFF; }
        #res-plate { font-size: 32px; font-weight: bold; letter-spacing: 5px; margin: 10px 0; }
        .shutter-btn { 
            width: 80px; height: 80px; background: white; border: 5px solid #007AFF; 
            border-radius: 50%; margin-top: -40px; position: relative; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .shutter-btn:active { background: #ddd; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <button id="shutter" class="shutter-btn"></button>

    <div id="ui-panel">
        <div id="status">枠内にナンバーを合わせてボタンをタップ</div>
        <div id="res-plate">----</div>
        <div id="res-info" style="font-size: 18px;"></div>
    </div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const statusDiv = document.getElementById('status');
const plateDiv = document.getElementById('res-plate');
const infoDiv = document.getElementById('res-info');

// 社員リスト
const employeeList = [
    { plate: "5395", dept: "生産技術", name: "芳岡 博史" },
    { plate: "1129", dept: "第2生産部", name: "大橋 隆幸" },
    { plate: "1122", dept: "総務部", name: "佐藤 花子" }
    // ... 必要に応じて追加
];

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: 1280 } 
    });
    video.srcObject = stream;
}

// 2つの文字列がどれくらい似ているか（編集距離）
function getSimilarity(s1, s2) {
    let matches = 0;
    for(let i=0; i<s1.length; i++) { if(s2.includes(s1[i])) matches++; }
    return matches;
}

async function scan() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const vW = video.videoWidth;
    const vH = video.videoHeight;
    canvas.width = 600; canvas.height = 300;
    
    // ガイド枠内を白黒・高コントラスト化
    ctx.filter = "contrast(200%) grayscale(100%)";
    ctx.drawImage(video, (vW-1200)/2, (vH-600)/2, 1200, 600, 0, 0, 600, 300);

    try {
        const result = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789'
        });
        
        // 全体の数字を取得
        let fullText = result.data.text.replace(/[^0-9]/g, '');
        
        // 【対策1】後ろから4文字をターゲットにする（例：3005395 → 5395）
        let targetNum = fullText.slice(-4); 
        statusDiv.innerText = "読取: " + fullText + " (抽出: " + targetNum + ")";

        let matchFound = false;
        
        // 【対策2】あいまい照合（1文字違いまでOKにする）
        for (let key in employeeList) {
            if (isSimilar(targetNum, key)) {
                displayMatch(key, employeeList[key]);
                matchFound = true;
                break;
            }
        }

        if (!matchFound) {
            statusDiv.innerText = "一致なし (" + targetNum + ")";
        }

    } catch (e) { console.error(e); }
    isProcessing = false;
}

// あいまい判定関数：4文字中3文字以上合っていればOK
function isSimilar(detected, master) {
    if (detected === master) return true;
    if (detected.length !== master.length) return false;
    let diffCount = 0;
    for (let i = 0; i < master.length; i++) {
        if (detected[i] !== master[i]) diffCount++;
    }
    return diffCount <= 1; // 1文字違いなら「正解」とみなす
}
    

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

shutter.onclick = takePhoto;
window.onload = startCamera;
</script>
</body>
</html>

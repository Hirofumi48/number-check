<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（高精度フィルタ版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        #camera-container { position: relative; width: 100vw; height: 60vh; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 75vw; height: 28vw; border: 3px solid #00FF00; border-radius: 12px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none;
        }
        #ui-panel { height: 40vh; background: #f5f5f5; color: #333; padding: 15px; box-sizing: border-box; }
        #status { font-weight: bold; color: #007AFF; margin-bottom: 5px; }
        #res-plate { font-size: 42px; font-weight: bold; letter-spacing: 4px; margin: 5px 0; color: #111; }
        #res-info { font-size: 22px; font-weight: bold; color: #d32f2f; min-height: 1.2em; }
        .shutter-btn { 
            width: 85px; height: 85px; background: white; border: 6px solid #007AFF; 
            border-radius: 50%; margin: -45px auto 0; position: relative; z-index: 100;
            display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .shutter-btn:active { background: #007AFF; transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <button id="shutter" class="shutter-btn"></button>

    <div id="ui-panel">
        <div id="status">ナンバーを枠に合わせてタップ</div>
        <div id="res-plate">----</div>
        <div id="res-info"></div>
    </div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const statusDiv = document.getElementById('status');
const plateDiv = document.getElementById('res-plate');
const infoDiv = document.getElementById('res-info');

const employeeList = [
    { plate: "5395", name: "芳岡 博史" },
    { plate: "1129", name: "大橋 隆幸" },
    { plate: "90", name: "テスト90番" },
    { plate: "582", name: "テスト582番" },
    { plate: "5678", name: "テスト5678番" },
    { plate: "1234", name: "テスト1234番" }
];

let isProcessing = false;

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: 1280 } 
    });
    video.srcObject = stream;
}

// 照合ロジック（頭の0を無視して比較）
function findEmployee(detectedNum) {
    // 読取値から頭の0を消去（例: 0582 -> 582, 0090 -> 90）
    const cleanDetected = detectedNum.replace(/^0+/, '');
    
    for (const emp of employeeList) {
        const master = emp.plate;
        // 完全一致、または1文字違いを許容
        if (cleanDetected === master || isSimilar(cleanDetected, master)) {
            return emp;
        }
    }
    return null;
}

function isSimilar(s1, s2) {
    if (!s1 || !s2 || Math.abs(s1.length - s2.length) > 1) return false;
    let diff = 0;
    const len = Math.max(s1.length, s2.length);
    for (let i = 0; i < len; i++) {
        if (s1[i] !== s2[i]) diff++;
    }
    return diff <= 1;
}

async function takePhoto() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";
    infoDiv.innerText = "";

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 400;
    
    // ガイド枠周辺を大きめに切り抜き
    ctx.filter = "contrast(200%) grayscale(100%) brightness(100%)";
    ctx.drawImage(video, video.videoWidth*0.1, video.videoHeight*0.3, video.videoWidth*0.8, video.videoHeight*0.4, 0, 0, 800, 400);

    try {
        const result = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789'
        });
        
        let rawText = result.data.text.replace(/[^0-9]/g, '');
        // 分類番号(3桁)が混ざる対策：最後から最大4文字を抜き出す
        let target = rawText.length > 4 ? rawText.slice(-4) : rawText;
        
        plateDiv.innerText = target || "??";

        const match = findEmployee(target);
        if (match) {
            plateDiv.innerText = match.plate;
            infoDiv.innerText = match.name;
            statusDiv.innerText = "照合成功！";
            speak(match.name);
        } else {
            statusDiv.innerText = "未登録 (" + target + ")";
        }
    } catch (e) {
        statusDiv.innerText = "エラー";
    } finally {
        isProcessing = false;
    }
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

shutter.onclick = takePhoto;
window.onload = startCamera;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>車両照合システム（枠同期・高精度版）</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; margin: 0; overflow: hidden; }
        #camera-container { position: relative; width: 100vw; height: 60vh; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        /* 緑の枠：ここに入れたものだけを解析します */
        #focus-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 70vw; height: 30vw; border: 4px solid #00FF00; border-radius: 8px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none;
            z-index: 10;
        }

        #ui-panel { height: 40vh; background: #f8f9fa; color: #333; padding: 15px; box-sizing: border-box; }
        #status { font-weight: bold; color: #007AFF; margin-bottom: 5px; font-size: 14px; }
        #res-plate { font-size: 44px; font-weight: bold; letter-spacing: 4px; margin: 0; color: #111; }
        #res-info { font-size: 22px; font-weight: bold; color: #d32f2f; margin-top: 5px; }
        
        .shutter-btn { 
            width: 80px; height: 80px; background: #fff; border: 6px solid #007AFF; 
            border-radius: 50%; margin: -40px auto 0; position: relative; z-index: 100;
            display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.4); outline: none;
        }
        .shutter-btn:active { background: #007AFF; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-guide"></div>
    </div>
    
    <button id="shutter" class="shutter-btn"></button>

    <div id="ui-panel">
        <div id="status">大きな数字を枠いっぱいに合わせてタップ</div>
        <div id="res-plate">----</div>
        <div id="res-info"></div>
    </div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const statusDiv = document.getElementById('status');
const plateDiv = document.getElementById('res-plate');
const infoDiv = document.getElementById('res-info');

const employeeList = [
    { plate: "5395", name: "芳岡 博史" },
    { plate: "1129", name: "大橋 隆幸" },
    { plate: "90", name: "テスト90番" },
    { plate: "582", name: "テスト582番" },
    { plate: "5678", name: "テスト5678番" },
    { plate: "1234", name: "テスト1234番" }
];

let isProcessing = false;

async function startCamera() {
    // 解像度を1280x720に固定して計算のズレをなくす
    const constraints = {
        video: { 
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
        }
    };
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
    } catch (err) {
        statusDiv.innerText = "カメラ起動エラー";
    }
}

function findEmployee(detectedNum) {
    const cleanDetected = detectedNum.replace(/^0+/, '');
    if (!cleanDetected) return null;
    for (const emp of employeeList) {
        if (cleanDetected === emp.plate || isSimilar(cleanDetected, emp.plate)) {
            return emp;
        }
    }
    return null;
}

function isSimilar(s1, s2) {
    if (!s1 || !s2 || Math.abs(s1.length - s2.length) > 1) return false;
    let diff = 0;
    const len = Math.max(s1.length, s2.length);
    for (let i = 0; i < len; i++) {
        if (s1[i] !== s2[i]) diff++;
    }
    return diff <= 1;
}

async function takePhoto() {
    if (isProcessing) return;
    isProcessing = true;
    statusDiv.innerText = "解析中...";
    infoDiv.innerText = "";

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // ビデオの実際の解像度を取得
    const vW = video.videoWidth;
    const vH = video.videoHeight;

    // 画面上の緑の枠（70vw x 30vw）に対応するピクセル範囲を計算
    // object-fit: cover を考慮した切り抜き
    const frameW = vW * 0.7; 
    const frameH = vW * 0.3; // 幅基準で高さを計算
    const startX = (vW - frameW) / 2;
    const startY = (vH - frameH) / 2;

    canvas.width = 600;
    canvas.height = 250;
    
    ctx.filter = "contrast(200%) grayscale(100%) brightness(95%)";
    // 緑の枠内だけをきれいに切り抜く
    ctx.drawImage(video, startX, startY, frameW, frameH, 0, 0, 600, 250);

    try {
        const result = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789'
        });
        
        let target = result.data.text.replace(/[^0-9]/g, '');
        // 4桁以上の場合は後ろから4桁（念のための保険）
        if (target.length > 4) target = target.slice(-4);
        
        plateDiv.innerText = target || "??";

        const match = findEmployee(target);
        if (match) {
            plateDiv.innerText = match.plate;
            infoDiv.innerText = match.name;
            statusDiv.innerText = "照合一致";
            speak(match.name);
        } else {
            statusDiv.innerText = "未登録 (" + target + ")";
        }
    } catch (e) {
        statusDiv.innerText = "エラー";
    } finally {
        isProcessing = false;
    }
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t);
    s.lang = 'ja-JP';
    speechSynthesis.speak(s);
}

shutter.onclick = takePhoto;
window.onload = startCamera;
</script>
</body>
</html>
